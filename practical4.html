<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarship Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .navbar .logout {
            margin-left: auto;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 5px;
        }
        .form-group textarea {
            resize: vertical;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        .form-group .gender-options {
            display: flex;
            justify-content: space-between;
        }
        .form-group .gender-options label {
            display: inline;
            margin-right: 10px;
        }
    </style>
    <script>
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.form-section');
            sections.forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
        }
        document.addEventListener('DOMContentLoaded', function() {
            showSection('personal-info');
        });
    </script>
</head>
<body>
<div class="navbar">
    <div>
        <a href="#" onclick="showSection('personal-info')">Personal Information</a>
        <a href="#" onclick="showSection('academic-info')">Academic Information</a>
        <a href="#" onclick="showSection('educational-info')">Educational Information</a>
        <a href="#" onclick="showSection('documents')">Documents</a>
    </div>
    <a href="login.html" class="logout">Logout</a>
</div>
<div class="container">
    <h1>Scholarship Application Form</h1>
    <form action="/submit-application" method="POST">
        <!-- Personal Information Section -->
        <div id="personal-info" class="form-section">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <div class="gender-options">
                    <label><input type="radio" name="gender" value="male" required> Male</label>
                    <label><input type="radio" name="gender" value="female" required> Female</label>
                    <label><input type="radio" name="gender" value="other" required> Other</label>
                </div>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" name="state" required>
            </div>
            <div class="form-group">
                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="zip" required>
            </div>
        </div>
        <!-- Academic Information Section -->
        <div id="academic-info" class="form-section">
            <div class="form-group">
                <label for="annual-income">Annual Income</label>
                <input type="number" id="annual-income" name="annual-income" required>
            </div>
            <div class="form-group">
                <label for="cgpa">CGPA</label>
                <input type="number" step="0.01" id="cgpa" name="cgpa" required>
            </div>
            <div class="form-group">
                <label for="sgpa">SGPA</label>
                <input type="number" step="0.01" id="sgpa" name="sgpa" required>
            </div>
            <div class="form-group">
                <label for="caste-category">Caste Category</label>
                <select id="caste-category" name="caste-category" required>
                    <option value="general">General</option>
                    <option value="obc">OBC</option>
                    <option value="sc">SC</option>
                    <option value="st">ST</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>
        <!-- Educational Information Section -->
        <div id="educational-info" class="form-section">
            <div class="form-group">
                <label for="ssc">SSC (Secondary School Certificate)</label>
                <input type="text" id="ssc" name="ssc" required>
            </div>
            <div class="form-group">
                <label for="hsc">HSC (Higher Secondary Certificate)</label>
                <input type="text" id="hsc" name="hsc" required>
            </div>
            <div class="form-group">
                <label for="current-education">Current Education</label>
                <input type="text" id="current-education" name="current-education" required>
            </div>
            <div class="form-group">
                <label for="college-fees">Actual College Fees</label>
                <input type="number" id="college-fees" name="college-fees" required>
            </div>
        </div>

        <!-- Document Attachment Section -->
        <div id="documents" class="form-section">
            <div class="form-group">
                <label for="documents">Attach Documents</label>
                <input type="file" id="documents" name="documents" multiple required>
            </div>
            <div class="form-group">
                <label for="essay">Why do you deserve this scholarship?</label>
                <textarea id="essay" name="essay" rows="6" required></textarea>
            </div>
        </div>

        <button type="submit" class="submit-btn">Submit Application</button>
    </form>
</div>
</body>
</html>
